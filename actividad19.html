<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Selección</title>
</head>
<body>
  <h1>Formulario de Selección</h1>
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" size="25">
    </p>
    <p>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" size="25">
    </p>
    <p>
      <label>Intereses:</label><br>
      <input type="checkbox" id="deporte" name="intereses" value="deporte">
      <label for="deporte">Deporte</label><br>
      <input type="checkbox" id="musica" name="intereses" value="musica">
      <label for="musica">Música</label><br>
      <input type="checkbox" id="lectura" name="intereses" value="lectura">
      <label for="lectura">Lectura</label><br>
    </p>
    <p>
      <label for="origen">¿Cómo llegó hasta aquí?</label>
      <select id="origen" name="origen">
        <option value="azar">Al azar</option>
        <option value="recomendacion">Alguien le indicó el URI de la página</option>
        <option value="buscador" selected>A través de un programa buscador</option>
        <option value="enlace">Mediante un enlace desde otra página</option>
      </select>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
