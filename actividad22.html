<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Cuadros de Texto</title>
</head>
<body>
  <h1>Formulario con Cuadros de Texto</h1>
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" size="25">
    </p>
    <p>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" size="25">
    </p>
    <p>
      <label for="email">Correo Electr√≥nico:</label>
      <input type="email" id="email" name="email" size="25">
    </p>
    <p>
      <label for="mensaje">Mensaje:</label><br>
      <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
