<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Botones de Radio</title>
</head>
<body>
  <h1>Formulario con Botones de Radio</h1>
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" size="25">
    </p>
    <p>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" size="25">
    </p>
    <p>
      <label>Género:</label><br>
      <input type="radio" id="masculino" name="genero" value="masculino">
      <label for="masculino">Masculino</label><br>
      <input type="radio" id="femenino" name="genero" value="femenino">
      <label for="femenino">Femenino</label><br>
      <input type="radio" id="otro" name="genero" value="otro">
      <label for="otro">Otro</label><br>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
