<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Distancias Medias de los Planetas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        caption {
            font-size: 1.5em;
            margin: 10px;
        }
        th {
            background-color: #008080;
            color: white;
            padding: 10px;
        }
        td {
            background-color: #f9f9f9;
            padding: 8px;
            text-align: center;
        }
        tr:nth-child(even) td {
            background-color: #e0e0e0;
        }
        tr:nth-child(odd) td {
            background-color: #f9f9f9;
        }
        .footer {
            text-align: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Distancias medias estimadas en los planetas con respecto al Sol</caption>
        <tr>
            <th>Planeta</th>
            <th>Copérnico</th>
            <th>Kepler</th>
            <th>Siglo XX</th>
        </tr>
        <tr>
            <th>Mercurio</th>
            <td>0.3763</td>
            <td>0.389</td>
            <td>0.387</td>
        </tr>
        <tr>
            <th>Venus</th>
            <td>0.7193</td>
            <td>0.724</td>
            <td>0.723</td>
        </tr>
        <tr>
            <th>Tierra</th>
            <td>1.0000</td>
            <td>1.000</td>
            <td>1.000</td>
        </tr>
        <tr>
            <th>Marte</th>
            <td>1.5198</td>
            <td>1.523</td>
            <td>1.524</td>
        </tr>
        <tr>
            <th>Júpiter</th>
            <td>5.2192</td>
            <td>5.200</td>
            <td>5.202</td>
        </tr>
        <tr>
            <th>Saturno</th>
            <td>9.1743</td>
            <td>9.510</td>
            <td>9.539</td>
        </tr>
        <tr class="footer">
            <td colspan="4">En unidades astronómicas</td>
        </tr>
    </table>
</body>
</html>
