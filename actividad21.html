<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Menús Desplegables</title>
</head>
<body>
  <h1>Formulario con Menús Desplegables</h1>
  <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" size="25">
    </p>
    <p>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" size="25">
    </p>
    <p>
      <label for="pais">País:</label>
      <select id="pais" name="pais">
        <option value="espana">España</option>
        <option value="mexico">México</option>
        <option value="argentina">Argentina</option>
        <option value="colombia">Colombia</option>
      </select>
    </p>
    <p>
      <label for="idioma">Idioma Preferido:</label>
      <select id="idioma" name="idioma">
        <option value="espanol">Español</option>
        <option value="ingles">Inglés</option>
        <option value="frances">Francés</option>
        <option value="aleman">Alemán</option>
      </select>
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
