<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario con Selección de Archivos</title>
</head>
<body>
  <h1>Formulario con Selección de Archivos</h1>
  <form action="mailto:alsastre@redestb.es" method="post" enctype="multipart/form-data">
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" size="25">
    </p>
    <p>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" size="25">
    </p>
    <p>
      <label for="fichero">Fichero a enviar:</label>
      <input type="file" id="fichero" name="fichero">
    </p>
    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
    </p>
  </form>
</body>
</html>
