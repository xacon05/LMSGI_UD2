<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento con Imagen y Texto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            align-items: center;
        }
        .container img {
            margin-right: 20px;
            max-width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi Página Web</h1>
    <div class="container">
        <img src="https://media-01.imu.nl/storage/hetfotoalbum.nl/3945/wp/Schermafbeelding-2016-11-30-om-11.25.54.png" alt="Descripción de la imagen">
        <p>Este es un ejemplo de cómo incluir una imagen junto a un texto en un documento HTML. La imagen está alineada a la izquierda del texto, y el texto se ajusta automáticamente a su lado.</p>
    </div>
</body>
</html>
