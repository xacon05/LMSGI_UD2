<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejemplo 1: Frameset</title>
</head>
<frameset cols="25%, 75%">
    <frame name="menu" src="menu.htm" scrolling="auto">
    <frame name="contenido" src="contenido.htm" scrolling="auto">
    <noframes>
        <body>
            <p>Su navegador no admite marcos.</p>
        </body>
    </noframes>
</frameset>
</html>
