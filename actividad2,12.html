    <h1>Diccionario de Términos</h1>
    <dl>
        <dt>HTML</dt>
        <dd>Lenguaje de marcado para la creación de páginas web.</dd>
        <dt>CSS</dt>
        <dd>Lenguaje de estilos utilizado para describir la presentación de un documento escrito en HTML o XML.</dd>
